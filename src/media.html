<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Hudson Hybrids | Media</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles/main-v3.css" />
	</head>
	
	<body>
		<div id="top-img-div"></div>
		
		<h1 id="title">Hudson Hybrids Robotics</h1>
		
		<div id="main-navbar-container"></div>
		
		<div class="divider"></div>
		
		<div id="main-content">
			<h1>Video</h1>
			<p>All team videos can be found on our <a href="https://www.youtube.com/channel/UCEsgI1znsY8wk51AG_GkgIw" target="_blank">YouTube account</a>.</p>
		
			<h1>2018-2019 Season</h1>
			<div class="slideshow-container">
				<table class="slideshow">
					<tr>
						<td onclick="slideshow_2018_2019.decreaseSlide()" class="slideshow-button">
							<a class="slideshow-left-button">&lt;</a>
						</td>
						<td class="slide-cell">
							<img class="slide-img" id="completed-drivetrain-img" src="images/completed-drivetrain.jpg"></img>
							<img class="slide-img" id="drive-team-img" src="images/drive-team.jpg"></img>
							<img class="slide-img" id="field-img" src="images/field.jpg"></img>
							<img class="slide-img" id="match-start-img" src="images/match-start.jpg"></img>
							<img class="slide-img" id="practice-field-cargo-img" src="images/practice-field-cargo.jpg"></img>
							<img class="slide-img" id="practice-field-hatch-panel-img" src="images/practice-field-hatch-panel.jpg"></img>
						</td>
						<td onclick="slideshow_2018_2019.increaseSlide()" class="slideshow-button">
							<a class="slideshow-right-button">&gt;</a>
						</td>
					</tr>
				</table>
				<div class="slide-caption-container">
					<p class="current-slide-caption" id="2018-2019-current-slide-caption"></p>
				</div>
			</div>
		</div>
		
		<div id="footer"></div>
		
		<script type="text/javascript" src="scripts/main-v4.js"></script>
		<script type="text/javascript" src="scripts/slideshow-v1.js"></script>
	</body>
</html>
